<h1>Realtime communication with WebRTC</h1>
<div>
    <button id="startButton" [disabled]="startButtonDisabled" (click)="startAction()">Start</button>
</div>
<video id="localVideo" autoplay playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>
<div>
    <button id="callButton" [disabled]="callButtonDisabled" (click)="callAction()">Call</button>
    <button id="hangupButton" [disabled]="hangupButtonDisabled" (click)="hangupAction()">Hang Up</button>
</div>
